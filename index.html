<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background: #f5f5f5;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://raw.githubusercontent.com/Aditya674-cloud/biolife-1/main/model.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls 
      auto-rotate 
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
